<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Calculatrice</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatrice">
      <div class="affichage">
        <p id="content"></p>
      </div>

      <table>
        <tbody>
          <tr>
            <td class="btn-7 btn"><p class="content-btn-7 content">7</p></td>
            <td class="btn-8 btn"><p class="content-btn-8 content">8</p></td>
            <td class="btn-9 btn"><p class="content-btn-9 content">9</p></td>
            <td class="btn-div btn"><p class="content-btn-/ content">/</p></td>
          </tr>
          <tr>
            <td class="btn-4 btn"><p class="content-btn-4 content">4</p></td>
            <td class="btn-5 btn"><p class="content-btn-5 content">5</p></td>
            <td class="btn-6 btn"><p class="content-btn-6 content">6</p></td>
            <td class="btn-mult btn"><p class="content-btn-* content">*</p></td>
          </tr>
          <tr>
            <td class="btn-1 btn"><p class="content-btn-1 content">1</p></td>
            <td class="btn-2 btn"><p class="content-btn-2 content">2</p></td>
            <td class="btn-3 btn"><p class="content-btn-3 content">3</p></td>
            <td class="btn-sous btn"><p class="content-btn-- content">-</p></td>
          </tr>
          <tr>
            <td class="btn-0 btn"><p class="content-btn-0 content">0</p></td>
            <td class="btn-del btn"><p class="content-btn-C content">C</p></td>
            <td class="btn-equal btn">
              <p class="content-btn-= content">=</p>
            </td>
            <td class="btn-add btn"><p class="content-btn-+ content">+</p></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.2.js"
      integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
